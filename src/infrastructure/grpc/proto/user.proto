syntax = "proto3";

package user;

service UserService {
    rpc RegisterUser(RegisterUserRequest) returns (RegisterUserResponse);
    rpc VerifyOtp(VerifyOtpRequest) returns (VerifyOtpResponse);
    rpc ResendOtp(ResendOtpRequest) returns (ResendOtpResponse);
    rpc Login(LoginUserRequest) returns (LoginUserResponse);
    rpc LoginWithGoogle(LoginWithGoogleRequest) returns (LoginWithGoogleResponse);
    rpc GetAllUsers(GetAllUsersRequest) returns (GetAllUsersResponse);
}

message RegisterUserRequest {
    string name = 1;
    string email = 2;
    string phone = 3;
    string password = 4;
}

message UserData {
    string name = 1;
    string email = 2;
    string phone = 3;
    string password = 4;
    string _id = 5;
    bool status = 6; 
}

message RegisterUserResponse {
    string message = 1;
    bool success = 2;
    string otp = 3;
    UserData user_data = 4;
}

message VerifyOtpRequest {
    UserData user_data = 1;
}

message VerifyOtpResponse {
    string message = 1;
    bool success = 2;
    bool isRecruiter = 3;
    UserData user_data = 4;
}

message ResendOtpRequest {
    string email = 1;
}

message ResendOtpResponse {
    string message = 1;
    bool success = 2;
    string newOtp = 3;
}

message LoginUserRequest {
    string email = 1;
    string password = 2;
}

message LoginUserResponse {
    string message = 1;
    bool success = 2;
    UserData user_data = 3;
    bool isRecruiter = 4;
}

message LoginWithGoogleRequest {
    string credential = 1;
}

message LoginWithGoogleResponse {
    bool success = 1;
    UserData user_data = 2;
}

message GetAllUsersRequest {}

message GetAllUsersResponse { 
    repeated UserData user_data = 1;
    bool success = 2;
    string message = 3;
}
